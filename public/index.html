<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Anonymous+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    
    <title>Ethan's Sandwich Business</title>
  </head>
  <body>
    <div id="root"></div>

    <div class="page-content">
      <div class="ui cards">
        <div class="card">
          <div class="content">
            <div class="header">BLT Sandwich</div>
            <div class="description">Price: $8</div>
          </div>
          <div class="ui bottom attached button">
            <i class="add icon"></i>
            Add to Cart
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="header">Chicken Pesto Panini</div>
            <div class="description">Price: $7.50</div>
          </div>
          <div class="ui bottom attached button">
            <i class="add icon"></i>
            Add to Cart
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="header">Turkey Avocado</div>
            <div class="description">Price: $9.00</div>
          </div>
          <div class="ui bottom attached button">
            <i class="add icon"></i>
            Add to Cart
          </div>
        </div>
      </div>

      <div class="receipt">
        <h2 class="receipt-text">Receipt</h2>
        <div class="receipt-item">
          <div class="total">Total:</div>
          <div class="total">$0</div>
        </div>
      </div>
    </div>


  </body>
</html>
